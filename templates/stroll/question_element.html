<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/question_element.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/comment_element.css' %}"/>
    </head>
    <body>
        <div class="container-xxl">
            <a href="{% url 'stroll:show_question' question.id %}" id="question_link">
                <div class="row" id="question_box">
                    <div class="col-xxl-1 col-md-2 col-12 profile_photo_box">
                        <img src="/media/{{ question.user.profile_picture }}" class="profile_photo" alt="{{ question.user }}'s profile picture.">
                    </div>
                    <div class="col-md-2">
                        <div class="row">
                            <div class="col-md col-0 d-none d-md-block">
                                <dl>
                                    <dt><small>Likes: {{ question.likes }}</small></dt>
                                    <dt><small>Views: {{ question.views }}</small></dt>
                                    <dt><small>Comments: {{ question.comment_count }}</small></dt>
                                </dl>
                            </div>
                        </div>
                        <div class="row">

                        </div>
                        
                    </div>
                    <div class="col" id="question_text">
                        <h4>{{ question.question }}</h4>
                    </div>
                </div>
            </a>
        </div>
    </body>
</html>
